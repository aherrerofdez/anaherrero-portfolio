<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Herrero - Portfolio</title>
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" media="screen and (max-width: 640px)" href="src/styles/home/index_small.css" />
    <link rel="stylesheet" media="screen and (min-width: 641px) and (max-width: 1024px)" href="src/styles/home/index_medium.css" />
    <link rel="stylesheet" media="screen and (min-width: 1025px)" href="src/styles/home/index_large.css" />
    <script src="https://kit.fontawesome.com/c9fd99d1ab.js" crossorigin="anonymous"></script>
    <script src="src/scripts/index.js"></script>
</head>
<body>
    <!-- Navigation -->
    <div id="navbar">
        <a id="logo" href="/">
            <button type="button">
                <img src="src/images/logo_main.png" alt="Logo of Ana Herrero">
            </button>
        </a>
        <nav>
            <ul>
                <li><a href="/"><button type="button" class="navbar-button" id="home-link">Home</button></a></li>
                <li><a href="#contact"><button type="button" class="navbar-button">Connect</button></a></li>
            </ul>
        </nav>
    </div>

    <!-- Header Section -->
    <header>
        <div class="header-cell" id="header-text">
            <p>Hello!</p>
            <h1>I'm Ana Herrero</h1>
            <h2 class="typewrite role" data-period="2000" data-type='[ "PRODUCT DESIGNER", "SOFTWARE DEVELOPER", "NEWBIE PHOTOGRAPHER" ]'>
                <span class="wrap"></span>
            </h2>
        </div>
        <div class="header-cell" id="headshot-main">
            <img src="src/images/headshot_ana_herrero.png" alt="Headshot of Ana Herrero">
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <div class="contact-cell" id="headshot-contact">
            <img src="src/images/headshot_ana_contact.png" alt="Headshot of Ana Herrero">
        </div>
        <div class="contact-cell" id="contact-text">
            <h2>CONNECT WITH ME!</h2>
            <p>
                <i class="fa-regular fa-envelope"></i> 
                anaherrerofernandez@gmail.com
            </p>
            <p>
                <i class="fa-brands fa-linkedin"></i>
                <a href="https://www.linkedin.com/in/ana-maria-herrero-fernandez/">ana-maria-herrero-fernandez</a>
            </p>
            <a href="https://www.buymeacoffee.com/anaherrero">
                <button type="button" id="buy-coffee-btn">
                    Buy Me a Coffee!
                    <i class="fa-solid fa-mug-hot" style="vertical-align: top;"></i>
                </button>
            </a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Ana Herrero</p>
    </footer>
</body>
</html>
